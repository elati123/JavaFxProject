<!DOCTYPE html>
<html>
<head>
    <title>Add Map</title>

    <link rel="stylesheet" type="text/css" href="mapStyle.css" />

</head>
<body>
<!--The div element for the map -->
<div id="map"></div>



<script>

    let locationsLat = [];
    let locationsLon = [];


    var lt;
    var lon;
    function set(a,b){
        lt = a;
        lon = b;
    }

    function initMap() {
        // The location of Uluru
        const uluru = { lat: lt, lng: lon };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: uluru,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
            position: uluru,
            map: map,
        });
    }

    function initMap2(){

        const uluru1 = { lat: locationsLat[1], lng: locationsLon[1] };

        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 2,
            center: uluru1 ,
        });



        var marker,i;
        for (i= 0 ; i< locationsLat.length;i++){
           const marker = new google.maps.Marker({
                position: new google.maps.LatLng(locationsLat[i],locationsLon[i]),
                map: map,
            });

        }



    }


</script>

<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBbyo2xINie2hoRQCsxWDPGKxw0PD_sfNk&callback=initMap&libraries=&v=weekly"
        async
></script>
</body>
</html>
