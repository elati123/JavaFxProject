<!DOCTYPE html>
<html>
<head>
    <title>Add Map</title>
    <script src="index.js"></script>
</head>
<body>
<h3>My Google Maps Demo</h3>
<!--The div element for the map -->
<div id="map"></div>

<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbyo2xINie2hoRQCsxWDPGKxw0PD_sfNk&callback=initMap&libraries=&v=weekly"
        async
></script>
</body>
</html>
